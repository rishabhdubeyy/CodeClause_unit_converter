<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit_converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="title">Unit Converter</h2>
        <div class="input-container">
            <lable for="millimeter">Millimeter</lable>
            <input type="number" id="millimeter" placeholder="Enter Millimeter" 
            oninput="millimeter(parseFloat(this.value))"/>
        </div>

        <div class="input-container">
            <label for="centimeter">Centimeter</label>
            <input type="number" id="centimeter" placeholder="Enter Centimeter" 
            onchange="centimeter(praseFloat(this.value))" />
        </div>

        <div class="input-container">
            <label for="meter">Meter</label>
            <input type="number" id="meter" placeholder="Enter Meter" onchange="meter(parseFloat(this.value))" />
        </div>

        <div class="input-container">
            <label for="kilometer">Kilometer</label>
            <input type="number" id="kilometer" placeholder="Enter Kilometer" onchange="kilometer(parseFloat(this.value))" />
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
